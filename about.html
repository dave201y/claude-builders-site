<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Claude Builders Mnsu Chapter</title>
    <style>
        /* Claude AI Web Style Cleanup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            color: #18181a;
            background: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        header {
            background: #fff;
            border-bottom: 1px solid #ececec;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .nav-right {
            display: flex;
            gap: 2.2rem;
        }
        .nav-right a {
            color: #18181a;
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 500;
            text-decoration: none;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
            font-size: 1.08rem;
            letter-spacing: 0.01em;
        }
        .nav-right a:hover, .nav-right a.active {
            background: #f3f3f3;
            color: #18181a;
            text-decoration: none;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #18181a;
            text-decoration: none;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }
        .mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background: #18181a;
            margin: 2px 0;
            transition: 0.3s;
            border-radius: 2px;
        }
        
        main {
            margin-top: 80px;
        }
        .features-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6rem 0 4rem 0;
            background: #fff;
            margin: 0;
            min-height: 70vh;
        }
        .section-header {
            text-align: left;
            margin-bottom: 2.5rem;
            max-width: 540px;
        }
        .section-title {
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            font-size: 3.2rem;
            font-weight: 700;
            color: #18181a;
            margin-bottom: 1.2rem;
            line-height: 1.1;
        }
        .section-description {
            font-size: 1.18rem;
            color: #222;
            max-width: 600px;
            margin: 0 0 2.5rem 0;
            line-height: 1.6;
        }
        .btn-primary {
            background: #c7a07b;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(167, 124, 82, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            display: inline-block;
        }
        .btn-primary:hover {
            background: #a67c52;
        }
        .btn-secondary {
            background: #fff;
            color: #a67c52;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            border: 1px solid #c7a07b;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-secondary:hover {
            background: #c7a07b;
            color: #fff;
        }
        
        .section {
            padding: 4rem 0;
        }

        .section-badge {
            display: inline-block;
            background: linear-gradient(135deg, #d97706, #f59e0b);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Mission & Vision */
        .mission-vision {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }

        .mission-card, .vision-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 3rem 2rem;
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .mission-card::before, .vision-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(217, 119, 6, 0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.6s ease;
        }

        .mission-card:hover::before, .vision-card:hover::before {
            transform: scale(1);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #d97706, #f59e0b);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 2rem;
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 25px rgba(217, 119, 6, 0.3);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .card-text {
            color: #6b7280;
            line-height: 1.7;
            position: relative;
            z-index: 2;
        }

        /* Values Section */
        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .value-card {
            background: linear-gradient(135deg, #ffffff, #f9fafb);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .value-card:hover {
            transform: translateY(-5px);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            }
        }
    </style>
</head>

</body>
</html>
